name: imdumb
description: "Aplicación de películas"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4
  flutter: 3.38.5

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_remote_config: ^6.1.3
  firebase_crashlytics: ^5.0.6
  firebase_analytics: ^12.1.0
  firebase_core: ^4.3.0
  dio: ^5.9.0
  flutter_riverpod: ^2.6.1
  go_router: ^17.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  #ejecutar el runner con el siguiente comando:
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.10.4

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  go_router_builder: ^4.1.3
  flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
# para generar el launcher icon ejecutar el siguiente comando:
# dart run flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher/ic_launcher.png"

flutter_gen:
  output: lib/core/assets/

  integrations:
    flutter_svg: true

  assets:
    exclude:
      - assets/config/*
      - assets/fonts/*
      - assets/raw/*
      - assets/**/*.md
